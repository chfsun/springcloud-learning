
server:
  port: 8902

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          # 配置存储配置信息的Git仓库
          uri: https://gitee.com/chfsun/springcloud-config.git
          username: xxxx
          password: xxxxxxxx
          # 开启启动时直接从git获取配置
          clone-on-start: true
          # 获取子目录下的配置
          search-paths: '{application}'

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8001/eureka/
